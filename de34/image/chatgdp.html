<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Black and White Website</title>
    <style>
      /* CSSスタイルシートを使って、ページ全体のスタイルを定義する */
      body {
        background-color: #FFFFFF; /* 背景を白にする */
        color: #000000; /* 文字色を黒にする */
        font-family: Arial, sans-serif; /* フォントをArialにする */
      }
      
      /* ヘッダーのスタイルを定義する */
      header {
        background-color: #000000; /* 背景を黒にする */
        color: #FFFFFF; /* 文字色を白にする */
        padding: 20px; /* 上下左右の余白を20ピクセルにする */
      }
      
      /* メインのコンテンツのスタイルを定義する */
      main {
        padding: 20px; /* 上下左右の余白を20ピクセルにする */
      }
      
      /* フッターのスタイルを定義する */
      footer {
        background-color: #000000; /* 背景を黒にする */
        color: #FFFFFF; /* 文字色を白にする */
        padding: 20px; /* 上下左右の余白を20ピクセルにする */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Black and White Website</h1>
    </header>
    <main>
      <h2>Welcome</h2>
      <p>Thank you for visiting my website. This website is designed to showcase my work and share my thoughts with the world.</p>
      <h2>My Work</h2>
      <p>Here are some examples of my work:</p>
      <ul>
        <li>Example 1</li>
        <li>Example 2</li>
        <li>Example 3</li>
      </ul>
    </main>
    <footer>
      <p>Copyright © 2023 My Black and White Website</p>
    </footer>
  </body>
</html>
